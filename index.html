<head>

<body>

    <form action="action_page.php" method="post">
        
        <div class="container">
          <input type="text"  name="uname" id="uname"  required  >
          <span id="aideuname" ></span>
          <br>
          <br>
          <input type="email"  name="email" id="mail"  required>
          <span id="aidemail" ></span>
          <br>
          <br>
          <input id="psw" type="password" Onkeydown="testMdp()" name="psw"  required>
          <span id="aidepsw" ></span>
          <br>
          <br>
         
          <button id="bouton" type="submit">submit</button>
        </div>
        <script>
                        function testMdp (){
                            var psw = document.getElementById("psw").value;
                                if (psw.length < 8 ){
                                    document.getElementById("bouton").addEventListener("mouseover",mouseHover);
                                    document.getElementById("bouton").addEventListener("mouseout",mouseNotHover);

                                    function mouseHover(){
                                        document.getElementById("bouton").style.marginLeft = "150px";
                                    }
                                    function mouseNotHover(){
                                        document.getElementById("bouton").style.marginLeft = "0px";
                                    }

                                } 
                                else{
                                    document.getElementById("bouton").addEventListener("mouseover",mouseHover);
                                    document.getElementById("bouton").addEventListener("mouseout",mouseNotHover);

                                    function mouseHover(){
                                        document.getElementById("bouton").style.marginLeft = "0px";
                                    }
                                    function mouseNotHover(){
                                        document.getElementById("bouton").style.marginLeft = "0px";
                                    }
                                }

                        }  
        </script>
